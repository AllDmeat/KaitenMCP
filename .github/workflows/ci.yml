name: Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-26
            name: macOS ARM64
          - os: ubuntu-24.04
            name: Linux x86_64
          - os: ubuntu-24.04-arm
            name: Linux ARM64
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Read Xcode version
        if: runner.os == 'macOS'
        id: xcode-version
        run: echo "version=$(<.xcode-version)" >> $GITHUB_OUTPUT

      - name: Select Xcode
        if: runner.os == 'macOS'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ steps.xcode-version.outputs.version }}

      - name: Setup mise (Linux)
        if: runner.os == 'Linux'
        uses: jdx/mise-action@v2

      - name: Setup Swift (Linux)
        if: runner.os == 'Linux'
        run: mise install swift

      - name: Build
        run: swift build
