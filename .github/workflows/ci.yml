name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-26
            install-swift: false
            xcode-version: "26"
          - os: ubuntu-24.04
            install-swift: true
            xcode-version: ""
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Read Xcode version
        if: matrix.xcode-version != ''
        id: xcode-version
        run: echo "version=${{ matrix.xcode-version }}" >> $GITHUB_OUTPUT

      - name: Select Xcode
        if: matrix.xcode-version != ''
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ steps.xcode-version.outputs.version }}

      - name: Setup mise
        if: matrix.install-swift
        uses: jdx/mise-action@v2

      - name: Setup Swift
        if: matrix.install-swift
        run: mise install swift

      - name: Build
        run: swift build

      - name: Build Release
        run: swift build -c release
